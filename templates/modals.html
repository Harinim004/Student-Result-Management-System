<!-- Student Modal -->
<div class="modal fade" id="studentModal" tabindex="-1">
  <div class="modal-dialog">
    <form method="POST" action="/add_or_update_student">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="studentId">
          <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" id="studentName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" id="studentEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone" id="studentPhone" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Subject Modal -->

      <div class="modal-content">

      </div>

</div>

<!-- Marks Modal -->
<div class="modal fade" id="markModal" tabindex="-1">
  <div class="modal-dialog">
    <form method="POST" action="/add_or_update_mark">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Mark</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="markId">
          <div class="mb-3">
            <label>Student</label>
            <select name="student_id" id="markStudent" class="form-select" required>
              {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label>Subject</label>
            <select name="subject_id" id="markSubject" class="form-select" required>
              {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label>Score</label>
            <input type="number" step="0.1" name="score" id="markScore" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
