{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="text-primary">Students</h2>
  <a href="/add_student" class="btn btn-success">➕ Add Student</a>
</div>

<table class="table table-hover shadow-sm">
  <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Attendance</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.attendance }}%</td>
      <td>
        <a href="/edit_student/{{ student.id }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="/delete_student/{{ student.id }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
