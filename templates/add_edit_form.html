{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-3">{{ title }}</h2>
<form method="POST" class="p-4 bg-secondary rounded shadow text-light">
  {% for field in fields %}
    <div class="mb-3">
      <label class="form-label text-capitalize">{{ field.replace("_", " ") }}</label>
      {% if field == 'student_id' %}
        <select class="form-select" name="student_id">
          {% for s in students %}
            <option value="{{ s.id }}">{{ s.name }}</option>
          {% endfor %}
        </select>
      {% elif field == 'subject_id' %}
        <select class="form-select" name="subject_id">
          {% for sub in subjects %}
            <option value="{{ sub.id }}">{{ sub.name }}</option>
          {% endfor %}
        </select>
      {% else %}
        <input class="form-control" name="{{ field }}" required>
      {% endif %}
    </div>
  {% endfor %}
  <button class="btn btn-light mt-2">Submit</button>
</form>
{% endblock %}
