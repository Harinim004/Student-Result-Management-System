{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="text-primary">Marks</h2>
  <a href="/add_mark" class="btn btn-success">âž• Add Mark</a>
</div>

<table class="table table-hover shadow-sm">
  <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>Student</th>
      <th>Subject</th>
      <th>Score</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for mark in marks %}
    <tr>
      <td>{{ mark.id }}</td>
      <td>{{ mark.student }}</td>
      <td>{{ mark.subject }}</td>
      <td>{{ mark.score }}</td>
      <td>
        <a href="/edit_mark/{{ mark.id }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="/delete_mark/{{ mark.id }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
