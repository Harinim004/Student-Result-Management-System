{% extends 'base.html' %}

{% block content %}
<h2 class="text-primary mb-3">ðŸ“Š Student Results</h2>

<table class="table table-hover shadow-sm">
  <thead class="table-primary">
    <tr>
      <th>Name</th>
      <th>Attendance</th>
      <th>Average Score</th>
      <th>Grade</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr>
      <td>{{ result.name }}</td>
      <td>{{ result.attendance }}%</td>
      <td>{{ result.avg_score }}</td>
      <td><strong>{{ result.grade }}</strong></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
